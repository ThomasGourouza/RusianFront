<br>
<table>
    <tr>
        <td></td>
        <td *ngFor="let column of table.columns">
            {{ column.value }}
        </td>
    </tr>
    <tr *ngFor="let row of table.rows">
        <td>
            {{ row.value }}
        </td>
        <td *ngFor="let column of table.columns">
            {{ get(row.id, column.id) }}
        </td>
    </tr>
</table>
<br>
