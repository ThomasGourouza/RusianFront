<div class="mx-5 d-flex justify-content-center">
    <div>
        <br /><br />
        <table>
            <tr>
                <td><label for="login">Login &nbsp;</label></td>
                <td><input type="text" id="login" [(ngModel)]="login" /></td>
            </tr>
            <br />
            <tr>
                <td><label for="password">Password &nbsp;</label></td>
                <td><input type="password" id="password" [(ngModel)]="password" /></td>
            </tr>
        </table>
        <br />
        <div class="d-flex justify-content-center">
            <button class="btn btn-success" (click)="onSignIn(login, password)">
                Connexion
            </button>
        </div>
    </div>
</div>
