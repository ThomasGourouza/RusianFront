<div class="d-flex justify-content-center">
    <div class="center">
      <div class="col-sm-8 col-sm-offset-2">
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="firstName">Prénom</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              formControlName="firstName"
            />
          </div>
          <div class="form-group">
            <label for="lastName">Nom</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              formControlName="lastName"
            />
          </div>
          <div class="form-group">
            <label for="sport">Sport</label>
            <select class="form-control" id="sport" formControlName="sport">
              <option value="Échecs">Échecs</option>
              <option value="Tennis">Tennis</option>
              <option value="Danse">Danse</option>
              <option value="Natation">Natation</option>
            </select>
          </div>
  
          <div formArrayName="languages">
            <label for="languages">Langues &nbsp;</label>
            <div
              id="languages"
              class="form-group"
              *ngFor="
                let languageControl of getLanguages().controls;
                let i = index
              "
            >
              <select class="form-control" [formControlName]="i">
                <option value="Français">Français</option>
                <option value="Russe">Russe</option>
                <option value="Allemand">Allemand</option>
                <option value="Espagnol">Espagnol</option>
                <option value="Italien">Italien</option>
                <option value="Anglais">Anglais</option>
                <option value="Japonais">Japonais</option>
              </select>
            </div>
            <button
              type="button"
              class="btn btn-success"
              (click)="onAddLanguage()"
            >
              Ajouter une langue
            </button>
          </div>
  
          <div class="form-group">
            <label for="email">E-mail</label>
            <input
              type="email"
              class="form-control"
              id="email"
              formControlName="email"
            />
          </div>
          <div class="form-group">
            <label for="password">Mot de passe</label>
            <input
              type="password"
              class="form-control"
              [ngClass]="{
                'is-valid': !userForm.get('passwordConfirmation').errors
              }"
              id="password"
              formControlName="password"
            />
          </div>
          <div class="form-group">
            <label for="passwordConfirmation">Confirmer le mot de passe</label>
            <input
              type="password"
              class="form-control"
              [ngClass]="{
                'is-invalid':
                  userForm.get('passwordConfirmation').errors &&
                  userForm.get('passwordConfirmation').touched,
                'is-valid': !userForm.get('passwordConfirmation').errors
              }"
              id="passwordConfirmation"
              formControlName="passwordConfirmation"
            />
            <div
              *ngIf="
                userForm.get('passwordConfirmation').hasError('passwordMismatch')
              "
              class="invalid-feedback"
            >
              Confirmation incorrecte
            </div>
            <div
              *ngIf="
                !userForm.get('passwordConfirmation').hasError('passwordMismatch')
              "
              class="valid-feedback"
            >
              Confirmation correcte
            </div>
          </div>
          <br />
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="userForm.invalid"
          >
            Enregistrer
          </button>
        </form>
      </div>
    </div>
  </div>
  <br />
