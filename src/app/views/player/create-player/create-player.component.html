<br><br>
<div class="d-flex justify-content-center">
  <div class="col-sm-8 col-sm-offset-2">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="firstName">Pr√©nom</label>
            <input type="text" class="form-control" id="firstName" formControlName="firstName" />
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="lastName">Nom</label>
            <input type="text" class="form-control" id="lastName" formControlName="lastName" />
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="login">Login</label>
            <input type="text" class="form-control" id="login" formControlName="login" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="birthDate">Date de naissance</label>
            <input type="date" class="form-control" id="birthDate" formControlName="birthDate" />
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" class="form-control" id="phone" formControlName="phone" />
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="birthCountryRefId">Pays</label>
            <select class="form-control" id="birthCountryRefId" formControlName="birthCountryRefId">
              <option *ngFor="let country of _countries" [value]="country.id">
                {{ country.value }}
              </option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="genderRefId">Genre</label>
            <select class="form-control" id="genderRefId" formControlName="genderRefId">
              <option *ngFor="let gender of _genders" [value]="gender.id">
                {{ gender.value }}
              </option>
            </select>
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="imageRefId">Image</label>
            <select class="form-control" id="imageRefId" formControlName="imageRefId">
              <option *ngFor="let image of _images" [value]="image.id">
                {{ image.value }}
              </option>
            </select>
          </div>
        </div>
        <div class="col">
          <div formArrayName="playerSpokenLanguages">
            <label for="playerSpokenLanguages">Langues</label>
            <div id="playerSpokenLanguages" class="form-group" *ngFor="
                    let languageControl of getLanguages().controls;
                    let i = index
                  ">
              <select class="form-control" [formControlName]="i">
                <option *ngFor="let language of _languages" [value]="language.id">
                  {{ language.value }}
                </option>
              </select>
            </div>
            <button type="button" class="btn btn-primary" (click)="onAddLanguage()">
              Ajouter une langue
            </button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email" formControlName="email" />
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" class="form-control" [ngClass]="{
                    'is-valid': !userForm.get('passwordConfirmation').errors
                  }" id="password" formControlName="password" />
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="passwordConfirmation">Confirmer le mot de passe</label>
            <input type="password" class="form-control" [ngClass]="{
                    'is-invalid':
                      userForm.get('passwordConfirmation').errors &&
                      userForm.get('passwordConfirmation').touched,
                    'is-valid': !userForm.get('passwordConfirmation').errors
                  }" id="passwordConfirmation" formControlName="passwordConfirmation" />
            <div *ngIf="
                    userForm.get('passwordConfirmation').hasError('passwordMismatch')
                  " class="invalid-feedback">
              Confirmation incorrecte
            </div>
            <div *ngIf="
                    !userForm.get('passwordConfirmation').hasError('passwordMismatch')
                  " class="valid-feedback">
              Confirmation correcte
            </div>
          </div>
        </div>
      </div>
      <br />
      <div class="d-flex justify-content-center">
        <button class="btn btn-success" type="submit" [disabled]="userForm.invalid">
          Enregistrer
        </button>
      </div>
    </form>
  </div>
</div>
<br />
