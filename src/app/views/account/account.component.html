<section class="d-flex align-items-center justify-content-center">
    <article *ngIf="_player">
        <h1>
            {{ 'home.title' | translate }} {{ _player.firstName }} {{ _player.lastName }}
        </h1>
        <div>
            <img [src]="_player.imageUrl" alt="Avatar" width="50" height="60">
        </div>
    </article>
</section>
