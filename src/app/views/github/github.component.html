<div class="row d-flex justify-content-center">
    <div class="col-6">
        <div class="card">
            <p-table [columns]="cols" [value]="repositories" styleClass="p-datatable-gridlines"
                [reorderableColumns]="true">
                <ng-template pTemplate="caption">
                    <div class="p-d-flex d-flex justify-content-center align-items-start">
                        <a href="https://github.com/ThomasGourouza" target="_blank">Thomas Gourouza</a>
                    </div>
                </ng-template>
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th *ngFor="let col of columns" pReorderableColumn>
                            <div class="d-flex justify-content-center">
                                {{ 'github.' + col.field | translate }}
                            </div>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-columns="columns" let-index="rowIndex">
                    <tr [pReorderableRow]="index">
                        <td *ngFor="let col of columns">
                            <div>
                                <a *ngIf="col.field === 'name'; else description" [href]="rowData['url']"
                                    target="_blank">{{
                                    rowData['name'] }}</a>
                                <ng-template #description>
                                    {{ rowData[col.field] }}
                                </ng-template>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
