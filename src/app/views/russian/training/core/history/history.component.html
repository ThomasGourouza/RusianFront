<div *ngIf="showHistory" class="card">
    <p-table [columns]="cols" [value]="history" [paginator]="true" [rows]="5"
        [rowsPerPageOptions]="[5,10,15,20]">
        <ng-template pTemplate="caption">
            <div class="row">
                <div class="col p-d-flex d-flex justify-content-center align-items-end">
                        <h5>{{ 'training.score' | translate }}: {{ getPoints() }} / {{ getCounter() }}</h5>
                </div>
                <div class="col-3">
                    <button pButton class="p-button-outlined p-button-raised p-button-rounded" icon="pi pi-times"
                    (click)="onResetHistory()"></button>
                </div>
            </div>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    <div class="d-flex justify-content-center">
                        {{ 'training.' + col | translate }}
                    </div>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">
                    <div class="d-flex justify-content-center">
                        {{ rowData[col] }}
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
<br>
