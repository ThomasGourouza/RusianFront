<br>
<section>
    <table class="table table-dark table-bordered table-hover">
        <thead>
            <tr>
                <th scope="col"></th>
                <th *ngFor="let gender of russianGenders" scope="col">{{ printGender(gender) }}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let russianCase of russianCases">
                <th scope="row">{{ printCase(russianCase) }}</th>
                <td *ngFor="let gender of russianGenders">
                    {{ findDeclensionByCaseAndGender(russianCase, gender) }}
                </td>
            </tr>
        </tbody>
    </table>
</section>
