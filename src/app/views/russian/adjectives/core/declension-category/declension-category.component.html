<div class="card">
    <p-table [columns]="cols" [value]="data" styleClass="p-datatable-gridlines" [reorderableColumns]="true">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns" pReorderableColumn>
                    <div class="d-flex justify-content-center">
                        {{ printGender(col.header) }}
                    </div>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns" let-index="rowIndex">
            <tr [pReorderableRow]="index">
                <td *ngFor="let col of columns" [ngClass]="{'header': col.field === 'case'}">
                    <div [ngClass]="{'d-flex justify-content-center': col.field != 'case'}">
                        <span *ngIf="col.field === 'case'" class="pi pi-bars grabbable" pReorderableRowHandle>&nbsp;</span>
                        {{ printCase(rowData[col.field]) }}
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
<br>
