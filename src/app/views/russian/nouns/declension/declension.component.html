<div class="card">
    <p-table [columns]="cols" [value]="data" styleClass="p-datatable-gridlines" [reorderableColumns]="true">
        <ng-template pTemplate="caption">
            <div class="p-d-flex d-flex justify-content-center align-items-start">
                {{ title }}
            </div>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns" pReorderableColumn>
                    <div class="d-flex justify-content-center">
                        {{ printNumber(col.header) }}
                    </div>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns" let-index="rowIndex">
            <tr [pReorderableRow]="index">
                <td *ngFor="let col of columns" [ngClass]="{'header': col.field === 'case'}">
                    <div [ngClass]="{'d-flex justify-content-center': col.field != 'case'}">
                        <span *ngIf="col.field === 'case'" class="pi pi-bars grabbable"
                            pReorderableRowHandle>&nbsp;</span>
                        {{ printCase(rowData[col.field]) }}
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
<br>
<div *ngFor="let rule of rules" class="p-field-checkbox">
    <p-checkbox name="rules" [value]="rule" [ngModel]="appliedRules" [inputId]="rule.id"
        (onChange)="applyRule(rule.id, !rule.applied)"></p-checkbox>
    <label [for]="rule.id">{{rule.rule}}</label>
</div>
<br>
<button class="btn btn-primary" (click)="resetRules()">Reset</button>
